<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./CSS/output.css">
</head>

<body>
  <div id="full-container">
    <div id="button-container" class="h-48 flex gap-10 justify-center items-center border-b border-b-slate-600">
      <button id="stopwatch-btn" class="p-3 md:p-4 rounded-lg text-slate-300 text-lg font-bold">Stopwatch</button>
      <button id="timer-btn"
        class="py-3 px-6  md:py-4 md:px-8 rounded-lg text-slate-300 text-lg font-bold">Timer</button>
    </div>
    <section id="time-container">
      <section id="stopwatch" class="h-auto flex  flex-col py-10 items-center">
        <h1 class="text-6xl font-bold mb-20 text-slate-300">Stopwatch</h1>
        <div id="stopwatch-content" class="flex text-slate-700 justify-evenly w-full text-4xl items-center">
          <span id="hours"
            class="w-20 h-20 sm:w-28 sm:h-28 md:w-36 md:h-36 text-5xl md:text-6xl font-bold  items-center flex justify-center p-4 text-blue-600 bg-slate-800 rounded-xl">00</span>
          :
          <span id="minutes"
            class="w-20 h-20 sm:w-28 sm:h-28 md:w-36 md:h-36 text-5xl md:text-6xl font-bold  items-center flex justify-center p-4 text-blue-600 bg-slate-800 rounded-xl">00</span>
          :
          <span id="seconds"
            class="w-20 h-20 sm:w-28 sm:h-28 md:w-36 md:h-36 text-5xl md:text-6xl font-bold  items-center flex justify-center p-4 text-blue-600 bg-slate-800 rounded-xl">00</span>
        </div>
        <div class="mt-20">
          <button id="play" class="btn text-slate-300 bg-green-700 tracking-widest mr-4"><i
              class="fa-solid fa-play"></i> Play</button>
          <button id="pause" class="btn text-slate-300 mr-4 bg-yellow-600 hidden tracking-widest"><i
              class="fa-solid fa-pause"></i>
            Pause</button>
          <button id="reset" class="btn text-slate-300 ml-4 bg-red-800 tracking-widest"><i
              class="fa-solid fa-rotate-right"></i>
            Reset</button>
        </div>
      </section>
      <section id="timer" class="h-auto hidden  flex-col py-10 items-center">
        <h1 class="text-6xl font-bold mb-10 text-slate-300">Timer</h1>
        <div id="timer-content" class="flex justify-evenly w-full text-2xl items-center text-slate-500">

          <div id="block" class="w-36 h-64 sm:w-60 sm:h-72 md:w-72 md:h-72  flex flex-col justify-evenly items-center">
            <span class="text-xl sm:text-2xl md:text-3xl text-slate-300 font-bold py-4">Days</span>
            <button class="arrow"><i id="add1" class="fa-solid text-4xl text-slate-300 fa-chevron-up"></i></button>
            <span id="days-timer"
              class="w-20 h-20 sm:w-28 sm:h-28 md:w-36 md:h-36 flex justify-center items-center font-bold text-5xl md:text-6xl text-blue-600 bg-slate-800 rounded-xl">00</span>
            <button class="arrow"><i id="minus1"
                class="fa-sharp fa-solid text-4xl text-slate-300 fa-chevron-down"></i></button>
          </div><span class="relative top-7 text-3xl md:text-6xl sm:text-5xl text-slate-700">:</span>
          <div id="block" class="w-36 h-64 sm:w-60 sm:h-72 md:w-72 md:h-72  flex flex-col justify-evenly items-center">
            <span class="text-xl sm:text-2xl md:text-3xl text-slate-300 font-bold py-4">Hours</span>
            <button class="arrow"><i id="add2" class="fa-solid text-4xl text-slate-300 fa-chevron-up "></i></button>
            <span id="hours-timer"
              class="w-20 h-20 sm:w-28 sm:h-28 md:w-36 md:h-36 flex justify-center items-center font-bold text-5xl md:text-6xl text-blue-600 bg-slate-800 rounded-xl">00</span>
            <button class="arrow"><i id="minus2"
                class="fa-sharp fa-solid text-4xl text-slate-300 fa-chevron-down"></i></button>
          </div> <span class="relative top-7 text-3xl md:text-6xl sm:text-5xl text-slate-700">:</span>
          <div id="block" class="w-36 h-64 sm:w-60 sm:h-72 md:w-72 md:h-72  flex flex-col justify-evenly items-center">
            <span class="text-xl sm:text-2xl md:text-3xl text-slate-300 font-bold py-4">Minutes</span>
            <button class="arrow"><i id="add3" class="fa-solid text-4xl text-slate-300 fa-chevron-up "></i></button>
            <span id="minutes-timer"
              class="w-20 h-20 sm:w-28 sm:h-28 md:w-36 md:h-36 flex justify-center items-center font-bold text-5xl md:text-6xl text-blue-600 bg-slate-800 rounded-xl">00</span>
            <button class="arrow"><i id="minus3"
                class="fa-sharp fa-solid text-4xl text-slate-300 fa-chevron-down"></i></button>
          </div> <span class="relative top-7 text-3xl md:text-6xl sm:text-5xl text-slate-700">:</span>
          <div id="block" class="w-36 h-64 sm:w-60 sm:h-72 md:w-72 md:h-72  flex flex-col justify-evenly items-center">
            <span class="text-xl sm:text-2xl md:text-3xl text-slate-300 font-bold py-4">Seconds</span>
            <button class="arrow"><i id="add4" class="fa-solid text-4xl text-slate-300 fa-chevron-up "></i></button>
            <span id="seconds-timer"
              class="w-20 h-20 sm:w-28 sm:h-28 md:w-36 md:h-36 flex justify-center items-center font-bold text-5xl md:text-6xl text-blue-600 bg-slate-800 rounded-xl">00</span>
            <button class="arrow"><i id="minus4"
                class="fa-sharp fa-solid text-4xl text-slate-300 fa-chevron-down"></i></button>
          </div>
        </div>
        <div class="mt-16 ">
          <button id="start" class="btn bg-green-700 tracking-widest mr-4 text-slate-300"><i
              class="fa-solid font-extrabold fa-play"></i>
            Start</button>
          <button id="stop" class="btn mr-4 bg-yellow-600 hidden tracking-widest text-slate-300"><i
              class="fa-solid font-extrabold fa-pause"></i>
            Stop</button>
          <button id="reset-timer" class="btn ml-4 bg-red-800 tracking-widest text-slate-300"><i
              class="fa-solid fa-rotate-right"></i>
            Reset</button>
        </div>
      </section>
    </section>
</body>
<script src="./JS/app.js"></script>

</html>
